      <main>
        <a href="index.html" class="home-button"><span class="fa fa-home"></span></a>
        <h1 class="mb-5">Contact Me</h1>
        <form method="POST" action="mailto: aayushsamaiyar@gmail.com" enctype="multipart/form-data">
          <div class="row mb-4">
            <div class="col-md-12">
              <input type="text" class="form-control" name="name" id="name" placeholder="Full Name">
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-md-12">
              <input type="text" class="form-control" id="email" name="email" placeholder="Email Address">
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-md-12">
              <input type="text" class="form-control" id="phoneno" name="phoneno" placeholder="Phone">
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-md-12">
              <textarea class="form-control" id="message" name="message" placeholder="Your Message" cols="30" rows="10"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <input type="submit" id="submit" class="btn btn-primary btn-block" value="Send Message">
            </div>
          </div>         
        </form>
      </main>
    </div>
